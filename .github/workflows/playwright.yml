name: Run Cypress and Notify ClickUp

on:
  push:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # âœ… Official Cypress GitHub Action â€” handles install + binary automatically
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          spec: "cypress/e2e/**/*.cy.js"

      - name: Upload Cypress report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports

      - name: Notify ClickUp on success
        if: success()
        run: |
          curl -X POST "https://api.clickup.com/api/v2/task/86eux6n2e/comment" \
            -H "Authorization: ${{ secrets.CLICKUP_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "comment_text": "âœ… Cypress tests passed successfully on latest GitHub push! ðŸš€\n\nRun details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
