name: Playwright Tests

# ðŸš€ Run this workflow every time code is pushed or a PR is opened
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 â€” Set up Node.js (v22 recommended)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Step 3 â€” Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4 â€” Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5 â€” Run Playwright tests
      - name: Run Playwright Tests
        run: npx cypress run --spec "cypress/e2e/**/*.cy.js"
        
